<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="shortcut icon" type="image/png" href="./favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <div class="box spacing-box">
        <label for="spacing">Spacing</label>
        <input
          id="spacing"
          type="range"
          name="spacing"
          min="0"
          max="20"
          value="3"
          data-sizing="px"
        />
      </div>

      <div class="box blur-box">
        <label for="blur">Blur</label>
        <input
          id="blur"
          type="range"
          name="blur"
          min="0"
          max="25"
          value="0"
          data-sizing="px"
        />
      </div>

      <div class="box radius-box">
        <label for="radius">Radius</label>
        <input
          id="radius"
          type="range"
          name="radius"
          min="0"
          max="300"
          value="260"
          data-sizing="px"
        />
      </div>

      <div class="box base-box">
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#3c5d73" />
      </div>
    </div>

    <img
      src="https://images.unsplash.com/photo-1605738862138-6704bedb5202?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
    />

    <script src="./main.js"></script>
  </body>
</html>
