<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timer">
      <div class="timer__controls">
        <button data-time="0" class="timer__button">Reset</button>
        <button data-time="300" class="timer__button">5 mins</button>
        <button data-time="900" class="timer__button">15 mins</button>
        <button data-time="1200" class="timer__button">20 mins</button>
        <button data-time="3600" class="timer__button">Pause dej'</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Entrer minutes" />
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
