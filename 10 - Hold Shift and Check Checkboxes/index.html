<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>Learn HTML/CSS</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Learn Basic JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Practice, practice, practice</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Build projects</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Learn more advanced JS</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Small projects with a JS framework or librairie (Vue, React...)</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Go back to JS and learn advanced JS</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Keep going with projects</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Take breaks something</p>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
